<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shader toy</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <canvas id="c"></canvas>
    
    <script type="module">
      import * as THREE from '/three/build/three.module.js';
      function main() {
        
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({canvas});
        renderer.autoClearColor=false;
        const camera = new THREE.OrthographicCamera(
          -1, // left
           1, // right
           1, // top
          -1, // bottom
          -1, // near,
           1, // far
        );
        const scene = new THREE.Scene();
        

        const fragmentShader = `
#include <common>
 
uniform vec3 iResolution;
uniform float iTime; //ALWAYS KEEP
uniform sampler2D iChannel0;
 
vec2 rotate(vec2 v, float a) {
	float s = sin(a);
	float c = cos(a);
	mat2 m = mat2(c, -s, s, c);
	return m * v;
}

 
 
 
void mainImage( out vec4 fragColor, in vec2 fragCoord )
{
    vec2 uv = fragCoord/iResolution.xy;
    uv-=0.5;
    float ratio = iResolution.x/iResolution.y;
    float time = sin(iTime/10.)*5.;
    uv=rotate(uv,time*time*length(uv));
    uv*=2.;
    //vec3 col = vec3(1.-step(1.,abs(uv.y/iTime)*50.));
    vec3 col = texture2D(iChannel0,uv).rgb;
    fragColor = vec4(col,1.0);
}
 
 
 
 
 
 
//ALWAYS KEEP THIS 
void main() {
  mainImage(gl_FragColor, gl_FragCoord.xy);
}
`;


        const loader = new THREE.TextureLoader();
        const texture = loader.load('textures/noise.png');
        texture.minFilter = THREE.NearestFilter;
        texture.magFilter = THREE.NearestFilter;
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;

        const uniforms = {
          iTime: { value: 0 },
          iResolution:  { value: new THREE.Vector3() },
          iChannel0: { value: texture },
        };
        
        const material = new THREE.ShaderMaterial({
          fragmentShader,
          uniforms,
        });
        
        const plane = new THREE.PlaneBufferGeometry(2, 2);
        
        scene.add(new THREE.Mesh(plane, material));
        
        
        
        function resizeRendererToDisplaySize(renderer) {
          const canvas = renderer.domElement;
          const pixelRatio = window.devicePixelRatio;
          const width  = canvas.clientWidth  * pixelRatio | 0;
          const height = canvas.clientHeight * pixelRatio | 0;
          const needResize = canvas.width !== width || canvas.height !== height;
          if (needResize) {
            renderer.setSize(width, height, false);
          }
          return needResize;
        }
        
        
        function render(time) {
            time *= 0.001;  // convert time to seconds
            
            if (resizeRendererToDisplaySize(renderer)) {
              const canvas = renderer.domElement;
              

              
              camera.aspect = canvas.clientWidth / canvas.clientHeight;
              camera.updateProjectionMatrix();
            }
            
            uniforms.iResolution.value.set(canvas.width,canvas.height,1);
            uniforms.iTime.value = time;

           
            renderer.render(scene, camera);
           
            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
          
      }
      main();
    </script>
  </body>
</html>
