<style>
    .card-container{
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        list-style: none;
        padding-left: 0;
    }
    .card {
        text-align: center;
        width: 300px;
        height: 400px;
        margin: 10px;
        padding: 10px;
    }

    .image {
        width: 250px;
        height: 250px;
        object-fit: cover;
        border-radius: 40px;
        box-shadow: 0px 0px 35px 0px rgba(0, 0, 0, 0.7);
    }

    .image:hover{
        opacity: 0.7;
        transition: all .4s ease;
    }


    .title {
        font-weight: bold;
        margin: 10px;
    }

    .description {
        margin: 10px;
        font-weight: normal;
    }
</style>
<ul class="card-container">
{% for section in page.sections %}
    <li class="card">
        <a href={{section[1].url}}>
            <img src={{section[1].image}} alt="Image" class="image">
            <h2 class="title">{{section[0]}}</h2>
            <p class="description">{{section[1].description}}</p>
        </a>
    </li> 
{% endfor %}
</ul>
