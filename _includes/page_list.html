<div style="text-align: center;">

    <style>
        .menuitem:hover:before{
            content:"✤ ";
        }
        .menuitem:hover:after{
            content:" ✤";
        }
    </style>
    {% for item in include.list %}
    <h2>
        <a class="menuitem" href="{{item.url}}">{{item.title}}</a>
    </h2>
    {% if include.show_description==true %}
    <p>{{item.description}}</p>
    {%endif%}
    {% endfor %}
</div>
