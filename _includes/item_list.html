<style>
    .item-container {
        display: flex;
        align-items: flex-start;
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px;
    }

    .item-image {
        flex: 0 0 auto;
        width: 400px;
        height: 300px;
        margin-right: 20px;
        border-radius: 40px;
        object-fit: cover;
        box-shadow: 0px 0px 35px 0px rgba(0, 0, 0, 0.7);
    }

    .item-image:hover{
        opacity: 0.7;
        transition: all .4s ease;
    }

    .item-content {
        display: flex;
        width:400px;
        flex-direction: column;
    }

    .title {
        font-weight: bold;
        margin-bottom: 5px;
    }
</style>

{% for item in page.items %}
<div class="item-container">
    <a href={{item.url}} target="_blank">
        <img src={{item.thumbnail}} alt="Image" class="item-image">
    </a>
    <div class="item-content">
        <h2 class="title">{{item.title}}</h2>
        <p class="description">{{item.description}}</p>
    </div>
</div>
{% endfor %}
