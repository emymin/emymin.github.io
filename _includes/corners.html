<style>

.corners-container{
    width: 100%;
    height:100%;
    position: absolute;
    pointer-events: none;
}

.corners-container img{
    position: absolute;
    width:80px;
    padding: 10px;
}

.svgCornerBL{
  bottom: 0;
  left: 0;
}

.svgCornerBR {
  bottom: 0;
  right: 0;
  transform: rotate(-90deg);
}

.svgCornerTL{
  top: 0;
  right: 0;
  transform: rotate(180deg);
}

.svgCornerTR{
  top: 0;
  left: 0;
  transform: rotate(90deg);

}
</style>
<div class="corners-container">
    <img src="/assets/svg/corner.svg" class="color-svg svgCornerBL">
    <img src="/assets/svg/corner.svg" class="color-svg svgCornerBR">
    <img src="/assets/svg/corner.svg" class="color-svg svgCornerTL">
    <img src="/assets/svg/corner.svg" class="color-svg svgCornerTR">
</div>
