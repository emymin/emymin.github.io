<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">


  </head>
  <body>
    <canvas id="c"></canvas>
    <script type="module">
      import * as THREE from '../libs/three/three.module.js';
      function main() {
        
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({canvas});
        renderer.autoClearColor=false;
        const camera = new THREE.OrthographicCamera(
          -1, // left
           1, // right
           1, // top
          -1, // bottom
          -1, // near,
           1, // far
        );
        const scene = new THREE.Scene();
        

        const fragmentShader = `
#include <common>
 
uniform vec3 iResolution;
uniform float iTime; //ALWAYS KEEP
 
 
 
float random (vec2 st) {
    return fract(sin(dot(st.xy,
                         vec2(12.9898,78.233)))*
        43758.5453123);
}

vec2 rotate(vec2 v, float a) {
	float s = sin(a);
	float c = cos(a);
	mat2 m = mat2(c, -s, s, c);
	return m * v;
}

void mainImage( out vec4 fragColor, in vec2 fragCoord )
{
    vec2 uv = fragCoord/iResolution.xy;
    uv-=0.5;
    vec2 uv1 = uv;
    float cells=100.;
    vec2 orig_uv = uv;
    vec2 ratio = vec2(iResolution.x/iResolution.y,iResolution.y/iResolution.x);
    uv.x*=cells*ratio.x;
    uv.y*=cells;
    uv=floor(uv);
 
    float time = floor(iTime*10.);
    float random_col = clamp(  sqrt(sqrt(random(uv.yx+time+(random(vec2(time)))))), 0.01 , 1.  );
    if(length(uv)>cells/3.) random_col*= 0.;
    random_col = random_col*clamp( 0.15+(-uv.x/10.) , 0.1 , 1.);
    
    
    float rings = floor(length(uv)/cells*20.);
    float lines=0.;
    if(int(rings+floor(iTime*5.))%2==0)lines=1./rings;
    
    
    float result = lines;
    if(random_col>0.){
      result=random_col;
    }
    vec3 col=vec3(result);
    fragColor = vec4(col,1.0);
}
 
 
 
 
 
 
//ALWAYS KEEP THIS 
void main() {
  mainImage(gl_FragColor, gl_FragCoord.xy);
}
`;
        const uniforms = {
          iTime: { value: 0 },
          iResolution:  { value: new THREE.Vector3() },
        };
        
        const material = new THREE.ShaderMaterial({
          fragmentShader,
          uniforms,
        });
        
        const plane = new THREE.PlaneBufferGeometry(2, 2);
        
        scene.add(new THREE.Mesh(plane, material));
        
        
        
        function resizeRendererToDisplaySize(renderer) {
          const canvas = renderer.domElement;
          const pixelRatio = window.devicePixelRatio;
          const width  = canvas.clientWidth  * pixelRatio | 0;
          const height = canvas.clientHeight * pixelRatio | 0;
          const needResize = canvas.width !== width || canvas.height !== height;
          if (needResize) {
            renderer.setSize(width, height, false);
          }
          return needResize;
        }
        
        
        function render(time) {
            time *= 0.001;
            
            if (resizeRendererToDisplaySize(renderer)) {
              const canvas = renderer.domElement;
              

              
              camera.aspect = canvas.clientWidth / canvas.clientHeight;
              camera.updateProjectionMatrix();
            }
            
            uniforms.iResolution.value.set(canvas.width,canvas.height,1);
            uniforms.iTime.value = time;

           
            renderer.render(scene, camera);
           
            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
          
      }
      main();
    </script>
  </body>
</html>
