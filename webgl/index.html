<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link href="../style.css" rel="stylesheet" type="text/css" media="all">
<link href="style.css" rel="stylesheet" type="text/css" media="all">

<div id="navigation"></div>
<script src="/libs/jquery-3.6.0.min.js"></script>
<script>$(function() {
    $("#navigation").load("/navbar.html");
});</script>

<body>
    <div style="text-align: center;">
        <h1>WebGL stuff</h1> 
    </div>
    <div class="card contentbox invisible">
        <iframe id="container" src="moon.html" title="Page" scrolling="no" class="container"></iframe>
    </div>
    <center>
        <ul class="buttonlist">
            <li><input type="image" src="/resources/svg/arrow-left.svg" onclick="previous()"></li>
            <li><a id="pagelink" href="moon.html">moon.html</a></li>
            <li><input type="image" src="/resources/svg/arrow-right.svg" onclick="next()"></li>
        </ul>
    </center>

    <script>
        const pages = ["moon.html","torques.html"];
        let index=0;
        const container = document.getElementById("container");
        const pagelink = document.getElementById("pagelink");

        function refreshContainer(){
            let page = pages[index];
            container.src=page;
            pagelink.href=page;
            pagelink.innerHTML=page;
        }
        
        refreshContainer();
        
        function next(){
            index=(index+1)%pages.length;
            refreshContainer();
        }
        function previous(){
            index=(index-1+pages.length)%pages.length;
            let newpage = pages[index];
            refreshContainer();
        }

    </script>

</body>
</html>
