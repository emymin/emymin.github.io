<head>

<script>$(function() {
    $("#navigation").load("/navbar.html");
});</script>

<body>
    <div style="text-align: center;">
        <h1>WebGL stuff</h1> 
    </div>
    <div class="card contentbox invisible">
        <iframe id="container" src="moon.html" title="Page" scrolling="no" class="container"></iframe>
    </div>
    <center>
        <ul class="buttonlist">
            <li><input type="image" src="/resources/svg/arrow-left.svg" onclick="previous()"></li>
            <li><a id="pagelink" href="moon.html">moon.html</a></li>
            <li><input type="image" src="/resources/svg/arrow-right.svg" onclick="next()"></li>
        </ul>
    </center>

    <script>
        const sketches = ["moon","torques","daft"];
        sketches.reverse();
        let index=0;
        const container = document.getElementById("container");
        const pagelink = document.getElementById("pagelink");

        function refreshContainer(){

            const sketchName = sketches[index];
            const page = "sketch.html?sketch="+sketchName;

            container.src=page;
            pagelink.href=page;
            pagelink.innerHTML=sketchName;
        }
        
        refreshContainer();
        
        function next(){
            index=(index+1)%sketches.length;
            refreshContainer();
        }
        function previous(){
            index=(index-1+sketches.length)%sketches.length;
            let newpage = sketches[index];
            refreshContainer();
        }

    </script>

</body>
</html>
