<style>
:root {

 }

<body>

</body>

<script>

  return new Promise(resolve => setTimeout(resolve, ms));
}

const ids = [

"1168858594286215168",
"1171124389892546561",
"1185876184208420864",
];

const holder = document.getElementById("tweet-holder");
const loader = document.getElementById("loader");

const promises = [];

function appendTweet(id){
    
    const promise = twttr.widgets.createTweet(id,holder,{
        theme:"dark",
        width:"550",
        align:"center",
        dnt:true
    });
    promises.push(promise);
}

for(const id of ids){
    appendTweet(id);
}

Promise.all(promises).then(()=>{
    loader.parentElement.removeChild(loader);
})

</script>
