<!doctype html>
<html lang="en">
  <head>
    {% include headers.html %}
    <link rel="stylesheet" type="text/css" href="{{page.style}}">
    {% if page.override_css %}
    <link rel="stylesheet" type="text/css" href="{{page.override_css}}">
    {% endif %}

    {% if page.head_scripts %}
      {% for path in page.head_scripts %}
        <script type="text/javascript" src="{{path}}"></script>
      {% endfor %}
    {% endif %}
  </head>
  <body>
    {{ content }}
  </body>
</html>
