<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shader toy</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
    <!-- created following https://threejsfundamentals.org/threejs/lessons/threejs-shadertoy.html -->
  </head>
  <body>
    <canvas id="c"></canvas>
    
    <script type="module">
      import * as THREE from '/three/build/three.module.js';
      function main() {
        
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({canvas});
        renderer.autoClearColor=false;
        const camera = new THREE.OrthographicCamera(
          -1, // left
           1, // right
           1, // top
          -1, // bottom
          -1, // near,
           1, // far
        );
        const scene = new THREE.Scene();
        

        const fragmentShader = `
#include <common>
 
uniform vec3 iResolution;
uniform float iTime; //ALWAYS KEEP
 
 
 
 
 
// By iq: https://www.shadertoy.com/user/iq  
// license: Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License.
// lmao just edited to make it an UV test
void mainImage( out vec4 fragColor, in vec2 fragCoord )
{
    // Normalized pixel coordinates (from 0 to 1)
    vec2 uv = fragCoord/iResolution.xy;
 
    // Time varying pixel color
    vec3 col = vec3(uv.x,uv.y,0);
 
    // Output to screen
    fragColor = vec4(col,1.0);
}
 
 
 
 
 
 
//ALWAYS KEEP THIS 
void main() {
  mainImage(gl_FragColor, gl_FragCoord.xy);
}
`;
        const uniforms = {
          iTime: { value: 0 },
          iResolution:  { value: new THREE.Vector3() },
        };
        
        const material = new THREE.ShaderMaterial({
          fragmentShader,
          uniforms,
        });
        
        const plane = new THREE.PlaneBufferGeometry(2, 2);
        
        scene.add(new THREE.Mesh(plane, material));
        
        
        
        function resizeRendererToDisplaySize(renderer) {
          const canvas = renderer.domElement;
          const pixelRatio = window.devicePixelRatio;
          const width  = canvas.clientWidth  * pixelRatio | 0;
          const height = canvas.clientHeight * pixelRatio | 0;
          const needResize = canvas.width !== width || canvas.height !== height;
          if (needResize) {
            renderer.setSize(width, height, false);
          }
          return needResize;
        }
        
        
        function render(time) {
            time *= 0.001;  // convert time to seconds
            
            if (resizeRendererToDisplaySize(renderer)) {
              const canvas = renderer.domElement;
              

              
              camera.aspect = canvas.clientWidth / canvas.clientHeight;
              camera.updateProjectionMatrix();
            }
            
            uniforms.iResolution.value.set(canvas.width,canvas.height,1);
            uniforms.iTime.value = time;

           
            renderer.render(scene, camera);
           
            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
          
      }
      main();
    </script>
  </body>
</html>
