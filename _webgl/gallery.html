        <img id="lightmap_hallway" src="/assets/textures/Gallery_Lightmaps/HallwayLightmap.png">

        <img id="lightmap_walls" src="/assets/textures/Gallery_Lightmaps/WallsLightmap.png">

    <a-entity gltf-model="#room"

    lightmap__hallway="texture: #lightmap_hallway; key: Hallway"

    <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
    <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>

    <a-sky color="#f0f8ff"></a-sky>
